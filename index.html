<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <button id="home--btn">0</button>
            <div class="operate">
                <button id="btn1" onclick="addOne()">+1</button>
                <button id="btn2" onclick="addTwo()">+2</button>
                <button id="btn3" onclick="addThree()">+3</button>
            </div>
        </div>

        <div class="guest">
            <h1>GUEST</h1>
            <button id="guest--btn">0</button>
            <div class="operate">
                <button id="btn1" onclick="guestAddOne()">+1</button>
                <button id="btn2" onclick="guestAddTwo()">+2</button>
                <button id="btn3" onclick="guestAddThree()">+3</button>
            </div>
        </div>
    </div>
    <div class="container-two">

        <button class="save--btn" onclick="saveClick()">SAVE</button>
        <p id="home--count" onclick="homeCount">Home Count : </p>
        <p id="guest--count" onclick="guestCount">Guest Count : </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
